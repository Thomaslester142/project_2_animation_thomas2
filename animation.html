<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <svg width="100%" viewbox="0 0 200 100">
    <ellipse cx="50" cy="50" rx="15" ry="12" fill="white">
    <animate id="circle1" attributeName="cx" from="0" to="200" dur="2s" begin="0s; circle2.end"/>
    <animate id="circle2" attributeName="cy" from="0" to="200" dur="2s" begin="circle1.end"/>
  </ellipse>
    <ellipse cx="50" cy="60" rx="35" ry="10" fill="dimgray">
    <animate id="circ1" attributeName="cx" from="0" to="200" dur="2s" begin="0s; circ2.end"/>
    <animate id="circ2" attributeName="cy" from="0" to="200" dur="2s" begin="circ1.end"/>
  </ellipse>
  <image x="50" y="35" height="20" width="10" xlink:href="http://image.shutterstock.com/display_pic_with_logo/350797/188860124/stock-vector-alien-head-cartoon-vector-188860124.jpg">
  <animate id="alien1" attributeName="x" from="0" to="200" dur="2s" begin="0s; alien1.end"/>
  <animate id="alien2" attributeName="y" from="0" to="200" dur="2s" begin="alien2.end"/>
</svg>
  </body>
</html>
